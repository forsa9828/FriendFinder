<head>
  <meta charset="UTF-8">
  <title>Friend Finder-Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>FRIEND FINDER</h1>
      <h3> Find your Match </h3>
      <hr>
      <a href="survey.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Complete Survey </button></a>
        
    </div>
    <div class="row">

        <div class="card">
          <div class="card-header">
            <h3><strong>BEST MATCH </strong></h3>
          </div>
          <div class="card-body">
            <div id="name">
            <div id="photo">
              <h3><strong>Score:</strong> <span id="totalDifference"></h3>
            </div
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
     $.get("/api/survey", function(data) {
        console.log(data);
        if (data) {
          $("#name").text(data.name);
          $("#photo").show(data.photo);
          $("#score").text(data.score);
        } else {
          $("#name").text(
            "No Match!");
          $("#score").hide();
        }
      });

  </script>

  <div id="resultsModal" class="modal fade" role="dialog">

    <div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <h2 class="modal-title"><strong>Meet Your New Friend!</strong></h2>

        </div>

  <!-- Modal Body (For Match Info) -->

  <div class="modal-body">

    <h2 id="matchName"></h2>

    <img id="matchImg" src="" alt="Image Not Found" style="max-width: 350px;">

  </div>

  <div class="modal-footer">

    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

  </div>


</div>

</body>

</html>
